<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhiraj Story</title>
    <style>
        /* ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§ò‡§ø‡§ï‡•ã CSS ‡§õ */
        :root { --bg-color: #F8F5F2; --text-color: #333; --accent-color: #007AFF; }
        .dark-mode { --bg-color: #121212; --text-color: #e0e0e0; }
        body { margin: 0; font-family: sans-serif; background: var(--bg-color); color: var(--text-color); overflow-x: hidden; }
        #loading-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .progress-container { width: 200px; height: 4px; background: #333; margin-top: 20px; border-radius: 10px; overflow: hidden; }
        .progress-bar { width: 0; height: 100%; background: var(--accent-color); animation: load 2.5s forwards; }
        @keyframes load { to { width: 100%; } }
        .hidden { display: none !important; }
        .glass-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); padding: 20px; margin: 10px; border-radius: 15px; text-align: center; cursor: pointer; }
        #story-reader { position: fixed; inset: 0; background: var(--bg-color); padding: 20px; z-index: 100; transform: translateY(100%); transition: 0.4s; overflow-y: auto; }
        #story-reader.open { transform: translateY(0); }
        .story-footer { text-align: center; margin-top: 50px; padding-bottom: 30px; }
        .short-msg { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 style="color: white;">Aadhiraj Story</h1>
        <div class="progress-container"><div class="progress-bar"></div></div>
    </div>

    <div id="app" class="hidden">
        <header style="padding: 20px; display: flex; justify-content: space-between;">
            <button onclick="document.body.classList.toggle('dark-mode')">üåì</button>
            <div>
                <button onclick="switchLang('ne')">‡§®‡•á‡§™‡§æ‡§≤‡•Ä</button>
                <button onclick="switchLang('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
            </div>
        </header>
        <div id="story-grid"></div>
    </div>

    <div id="story-reader">
        <button onclick="closeStory()" style="color: blue; border: none; background: none; font-size: 18px; cursor: pointer;">‚Üê ‡§™‡§õ‡§æ‡§°‡§ø</button>
        <div id="content" style="max-width: 600px; margin: auto;">
            <h1 id="title" style="text-align: center;"></h1>
            <div id="body-text" style="font-size: 18px; line-height: 1.6;"></div>
            <div class="story-footer">
                <p>‡§≤‡•á‡§ñ‡§ï: <b>‡§Ö‡§ß‡§ø‡§∞‡§æ‡§ú ‡§∏‡•Å‡§®‡§æ‡§∞</b></p>
                <p class="short-msg">‡§∂‡•Å‡§≠ ‡§™‡§†‡§®</p>
                <p>‚ô°Ô∏é Thanks For Reading ‚ô°Ô∏é</p>
            </div>
        </div>
    </div>

    <script>
        const stories = {
            ne: [{title: "‡§®‡§Ø‡§æ‡§Å ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§", text: "‡§Ø‡•ã ‡§è‡§â‡§ü‡§æ ‡§®‡•á‡§™‡§æ‡§≤‡•Ä ‡§ï‡§•‡§æ‡§ï‡•ã ‡§®‡§Æ‡•Å‡§®‡§æ ‡§π‡•ã‡•§"}],
            hi: [{title: "‡§®‡§à ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§", text: "‡§Ø‡§π ‡§è‡§ï ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§®‡§Æ‡•Ç‡§®‡§æ ‡§π‡•à‡•§"}]
        };
        let lang = 'ne';

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                render();
            }, 2600);
        };

        function render() {
            const grid = document.getElementById('story-grid');
            grid.innerHTML = '';
            stories[lang].forEach(s => {
                const div = document.createElement('div');
                div.className = 'glass-card';
                div.innerHTML = `<h3>${s.title}</h3>`;
                div.onclick = () => {
                    document.getElementById('title').innerText = s.title;
                    document.getElementById('body-text').innerText = s.text;
                    document.getElementById('story-reader').classList.add('open');
                };
                grid.appendChild(div);
            });
        }

        function switchLang(l) { lang = l; render(); }
        function closeStory() { document.getElementById('story-reader').classList.remove('open'); }
    </script>
</body>
</html>
