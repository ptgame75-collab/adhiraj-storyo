        /* Loading Screen */

        .glass-card { background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; transition: 0.3s; }
        
        /* Reader Page */
        #reader { position: fixed; inset: 0; background: var(--bg); z-index: 2000; padding: 20px; overflow-y: auto; transform: translateY(100%); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        .green-msg { color: #28a745; font-weight: bold; font-size: 22px; margin: 10px 0; }

        .dark-mode { background: #1a1a1a; color: #eee; }
